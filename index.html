<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ping Pong</title>
</head>
<body>
    <div class="container">

        <div id="game-title">
            <h2 class="rainbow-text">Ping Pong Game</h2>
        </div>

        <div id="Player-data">
            <input type="text" placeholder="Player 1's Name" name="P1_name" id="p1name" required>
            <input type="text" placeholder="Player 2's Name" name="P2_name" id="p2name" required>
            <input type="submit" name="Submit" id="btn">
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
